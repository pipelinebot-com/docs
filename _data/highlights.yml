main:
- image: /assets/images/deploy-list.png
  title: End to End Visualisation
  left: true
  description: |
    PipelineBot shows your entire path to production in a single view. Easily navigate
    across workflows, spot inefficiencies and optimize your process.


- image: /assets/images/deploy-show.png
  title: Manual & Auto Trigger
  description: |
    PipelineBot allows you to trigger stages automatically or manually. You get full
    control of your workflows which is configured with a file stays in your repository.
    PipelineBot is great at managing complex workflows.

- image: /assets/images/pr-deploy.png
  title: Fully integrated with Github
  left: true
  description: |
    PipelineBot is built as a Github App. You login with your Github accounts. Jobs run
    as Github Actions. This creates a seamless experience for your team. You do not need
    to switch to a different tool to manage your pipeline, while the team is already on
    Github.

- image: /assets/images/deploy-slack.png
  title: ChatOps
  description: |
    Approve deployments using Slack. Don't leave your teams workflow tool
    to manage your pipelines.

- image: /assets/images/deploy-analytics.png
  title: Analytics
  left: true
  description: |
    Track your teams performance with key analytics. Metrics like lead
    time and deployment frequency are recommended by the state of DevOps report.

kubernetes:
- image: /assets/images/integrations/flux.svg
  title: GitOps integration
  description: |
    GitOps integration provides a production ready enterprise grade way of
    shipping your code.

- image: /assets/images/helm-action.png
  title: Helm integration
  description: |
    Helm action integration provides a simpler way of deploying to Kubernetes
    using GitHub actions and connecting to your Kubernetes cluster directly.

slack:
- image: /assets/images/deploy-slack.png
  title: Deploy using Slack
  description: |
    Trigger deployments using Slack. Don't leave your teams workflow tool
    to manage your deploys.

auto:
- image: /assets/images/deploy-show.png
  title: Automatic deployments
  description: |
    Deploy automatically to multiple clusters and environments given a
    specific branch.

- image: /assets/images/deploy-list.png
  title: Click to deploy
  description: |
   Click the latest commit in the Deliverybot dashboard to deploy your
   code. It doesn't get any simpler than that.
